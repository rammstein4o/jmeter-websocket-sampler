plugins {
    id 'java'
    id 'idea'
    id 'com.github.johnrengelman.shadow' version '5.1.0'
}

group 'rammstein4o.jmeter'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.apache.jmeter:ApacheJMeter_core:3.1') {
        transitive = false    // Just avoid downloading half the internet
    }

    compile('org.apache.jmeter:ApacheJMeter_components:3.1') {
        transitive = false    // Just avoid downloading half the internet
    }

    compile('org.apache.jmeter:ApacheJMeter_java:3.1') {
        transitive = false    // Just avoid downloading half the internet
    }

    compile('org.apache.jmeter:jorphan:3.1') {
        transitive = false    // Just avoid downloading half the internet
    }

    compile("org.springframework.boot:spring-boot-starter-web:1.5.1.RELEASE")

    compile("org.springframework.boot:spring-boot-starter-websocket:1.5.1.RELEASE")

    compile("org.awaitility:awaitility:3.0.0")
}

artifacts {
    archives jar, shadowJar
}
